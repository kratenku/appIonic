<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Encabezados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Encabezado</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-segment value="pizza" (ionChange)="segmentChanged($event)"
  scrollable
  mode="md">

    <ion-segment-button
    *ngFor="let category of categorias"
    [value]="category">
      <ion-label class="ion-text-capitalize">{{ category }}</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let article of article; let i = index" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
       <ion-card>
        <ion-card-subtitle class="ion-margin">
          <span class="text-primary">{{i+1}} </span>
          <span class="article-source-name">{{article.source.name}}</span>
        </ion-card-subtitle>
        <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
          {{article.title}}
        </ion-card-title>

        <ion-img
        *ngIf="article.urlToImage"
        [src]="article.urlToImage">
        </ion-img>
        <ion-card-content
        *ngIf="article.description">
            <p>{{article.description}}</p>
        </ion-card-content>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
